<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    
<div class="h-screen flex flex-col justify-center items-center bg-primary text-primary-foreground">
    <h1 class="text-4xl font-bold mb-8">Word Sleuth</h1>
    <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Start Game</button>
</div>

<div class="h-screen flex flex-col justify-center items-center bg-primary text-primary-foreground">
    <h2 class="text-2xl mb-4">Enter Number of Players</h2>
    <input type="number" min="3" placeholder="Number of players" class="bg-input text-primary-foreground px-4 py-2 rounded-md mb-4">
    <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Next</button>
</div>

<div class="h-screen flex flex-col justify-center items-center bg-primary text-primary-foreground">
    <h2 class="text-2xl mb-4">Enter Player Names</h2>
    <input type="text" placeholder="Player 1" class="bg-input text-primary-foreground px-4 py-2 rounded-md mb-2">
    <input type="text" placeholder="Player 2" class="bg-input text-primary-foreground px-4 py-2 rounded-md mb-2">
    <input type="text" placeholder="Player 3" class="bg-input text-primary-foreground px-4 py-2 rounded-md mb-4">
    <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Start Game</button>
</div>

<div class="h-screen flex flex-col justify-center items-center bg-primary text-primary-foreground">
    <h2 class="text-2xl mb-4">[Player Name], it's your turn</h2>
    <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Show Role</button>
    <p class="text-lg mt-4">You are the Impostor!</p> 
    <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg mt-4">Next Player</button>
</div>

<div class="h-screen flex flex-col justify-center items-center bg-primary text-primary-foreground">
    <p class="text-2xl text-center mb-8">All players have seen their roles. Let the game begin!</p>
    <button class="bg-green-500 text-white px-4 py-2 rounded-lg mb-4">Impostor Won</button>
    <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Impostor Lost</button>
</div>

<div class="h-screen flex flex-col justify-center items-center bg-primary text-primary-foreground">
    <p class="text-2xl text-center mb-4">Impostor Won!</p> 
    <div class="bg-card text-card-foreground p-4 rounded-lg mb-4">
        
        <p>Player 1: 100 points</p>
        <p>Player 2: 80 points</p>
        <p>Player 3: 120 points</p>
    </div>
    <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg mb-2">New Round</button>
    <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Quit</button>
</div>
  </body>
</html>
