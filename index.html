<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Sleuth</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        --radius: 0.5rem;
      }
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 240 4.9% 83.9%;
      }
    }
  </style>
  <script>
    const words = [
      // Everyday Objects
      'Chair', 'Table', 'Laptop', 'Backpack', 'Umbrella', 'Bicycle', 'Headphones', 'Pillow', 'Mug', 'Keyboard',
      // Food and Drinks
      'Pizza', 'Sushi', 'Sandwich', 'Salad', 'Chocolate', 'Smoothie', 'Ice cream', 'Pasta', 'Coffee', 'Apple',
      // Animals
      'Elephant', 'Kangaroo', 'Dolphin', 'Penguin', 'Giraffe', 'Panda', 'Lion', 'Owl', 'Tiger', 'Zebra',
      // Places
      'Beach', 'Mountain', 'Forest', 'Desert', 'Island', 'City', 'Village', 'Castle', 'Museum', 'Park',
      // Emotions
      'Happiness', 'Anger', 'Sadness', 'Excitement', 'Fear', 'Surprise', 'Love', 'Jealousy', 'Pride', 'Confusion',
      // Professions
      'Doctor', 'Teacher', 'Engineer', 'Chef', 'Artist', 'Pilot', 'Writer', 'Musician', 'Scientist', 'Architect',
      // Activities
      'Running', 'Painting', 'Cooking', 'Swimming', 'Reading', 'Dancing', 'Singing', 'Hiking', 'Shopping', 'Traveling',
      // Technology
      'Smartphone', 'Internet', 'Wi-Fi', 'Bluetooth', 'Camera', 'Smartwatch', 'Drone', 'Robot', 'Virtual reality', 'Tablet',
      // Nature
      'Rainforest', 'Volcano', 'Glacier', 'River', 'Ocean', 'Sunset', 'Earthquake', 'Tornado', 'Waterfall', 'Canyon',
      // Sports
      'Basketball', 'Soccer', 'Tennis', 'Baseball', 'Golf', 'Skiing', 'Skateboarding', 'Surfing', 'Boxing', 'Volleyball',
      // Fictional Characters
      'Superman', 'Sherlock Holmes', 'Harry Potter', 'Spider-Man', 'Wonder Woman', 'Batman', 'Luke Skywalker', 'Katniss Everdeen', 'Frodo Baggins', 'Iron Man',
      // Mythical Creatures
      'Dragon', 'Unicorn', 'Phoenix', 'Mermaid', 'Centaur', 'Werewolf', 'Vampire', 'Griffin', 'Minotaur', 'Cyclops',
      // Fantasy Items
      'Magic Wand', 'Potion', 'Sword', 'Shield', 'Spellbook', 'Amulet', 'Crystal Ball', 'Cloak', 'Ring', 'Treasure Chest',
      // Historical Figures
      'Albert Einstein', 'Cleopatra', 'Leonardo da Vinci', 'Julius Caesar', 'Napoleon', 'Martin Luther King Jr.', 'Marie Curie', 'Abraham Lincoln', 'Joan of Arc', 'Mahatma Gandhi'
    ];

    let customWords = [];
    let useCustomWords = false;

    function startGame() {
      const wordList = useCustomWords ? customWords : words;
      const randomWord = wordList[Math.floor(Math.random() * wordList.length)];
      console.log("Selected word:", randomWord);
      // Continue with the game logic using randomWord
    }

    function addCustomWord() {
      const customWordInput = document.getElementById('customWordInput');
      const word = customWordInput.value.trim();
      if (word) {
        customWords.push(word);
        customWordInput.value = '';
        displayCustomWords();
      }
    }

    function displayCustomWords() {
      const customWordList = document.getElementById('customWordList');
      customWordList.innerHTML = '';
      customWords.forEach((word, index) => {
        const wordItem = document.createElement('li');
        wordItem.textContent = word;
        customWordList.appendChild(wordItem);
      });
    }

    function toggleWordSource() {
      useCustomWords = !useCustomWords;
      const customWordsSection = document.getElementById('customWordsSection');
      customWordsSection.style.display = useCustomWords ? 'block' : 'none';
    }
  </script>
</head>
<body class="bg-primary text-primary-foreground">
  <div class="h-screen flex flex-col justify-center items-center">
    <h1 class="text-4xl font-bold mb-8">Word Sleuth</h1>
    <button onclick="toggleWordSource()" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg mb-4">Toggle Word Source</button>
    <div id="customWordsSection" style="display: none;">
      <input id="customWordInput" type="text" placeholder="Enter a custom word" class="bg-input text-primary-foreground px-4 py-2 rounded-md mb-2">
      <button onclick="addCustomWord()" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg mb-4">Add Custom Word</button>
      <ul id="customWordList" class="list-disc pl-5 mb-4"></ul>
    </div>
    <button onclick="startGame()" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Start Game</button>
  </div>
</body>
</html>
